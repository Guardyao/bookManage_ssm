<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="header-wrapper main-header" th:fragment="title">
        <div class="header-inner-wrapper">
            <div class="logo-wrapper">
                <a href="" class="admin-logo">
                    <img th:src="@{/static/picture/logo.png}" alt="">
                </a>
            </div>
            <div class="header-right">
                <div class="header-left"></div>
                <div class="header-controls">
                    <div class="user-info-wrapper header-links">
                        <a href="javascript:void(0);" class="user-info">
                            <img th:src="@{/static/picture/user.jpg}" alt="" class="user-img">
                            <div class="blink-animation">
                                <span class="blink-circle"></span>
                                <span class="main-circle"></span>
                            </div>
                        </a>
                        <div class="user-info-box">
                            <div class="drop-down-header">
                                <h4 th:text="${user.getUsername()}">用户名</h4>
                                <p th:text="${user.getRole().equals('user') ? '学生' : '管理员'}">UI | UX Designer</p>
                            </div>
                            <ul>
                                <li>
                                    <a th:href="@{/api/auth/logout}">
                                        <i class="fas fa-sign-out-alt"></i> 退出登录
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Sidebar Start -->
    <aside class="sidebar-wrapper" th:fragment="aside">
        <div class="side-menu-wrap">
            <ul class="main-menu">
                <li sec:authorize="hasRole('admin')">
                    <a th:href="@{/page/admin/index}">
                        <span class="icon-menu feather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>                                </span>
                        <span class="menu-text">
                                    借阅管理
                                </span>
                    </a>
                </li>
                <li sec:authorize="hasRole('admin')">
                    <a th:href="@{/page/admin/book}">
                        <span class="icon-menu feather-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>                                </span>
                        <span class="menu-text">
                                    图书管理
                                </span>
                    </a>
                </li>
                <li sec:authorize="hasRole('user')">
                    <a th:href="@{/page/user/index}">
                                <span class="icon-menu feather-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                                </span>
                        <span class="menu-text">
                                    图书管理
                                </span>
                    </a>
                </li>
                <li sec:authorize="hasRole('user')" >
                    <a th:href="@{/page/user/book}">
                                <span class="icon-menu feather-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                                </span>
                        <span class="menu-text">
                                    借阅管理
                                </span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
